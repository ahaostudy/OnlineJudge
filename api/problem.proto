syntax = "proto3";

option go_package = "./problem;rpcProblem";

service ProblemService {
    rpc GetProblem(GetProblemRequest) returns (GetProblemResponse) {}
}

message GetProblemRequest {
    int64 problemID = 1;
}

message Problem {
    int64 ID = 1;
    string Title = 2;
    string Description = 3;
    int32 Difficulty = 4;
    string InputDesc = 5;
    string OutputDesc = 6;
    string DataRange = 7;
    string Tips = 8;
    int32 MaxTime = 9;
    int32 MaxMemory = 10;
    string Source = 11;
    int64 AuthorID = 12;
}

message GetProblemResponse {
    int64 StatusCode = 1;
    string StatusMsg = 2;
    Problem Problem = 3;
}

