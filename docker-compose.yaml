  #     - ./data:/data
  #   environment:
  #     - SERVICE=service-contest
  #   depends_on:
  #     db:
  #       condition: service_healthy

  user:
    image: onlinejudge
    network_mode: host
    volumes:
      - ./data:/etc/oj/data
      - ./config:/etc/oj/config
    environment:
      - SERVICE=service-user
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  chatgpt:
    image: onlinejudge
    network_mode: host
    volumes:
      - ./data:/etc/oj/data
      - ./config:/etc/oj/config
    environment:
      - SERVICE=service-chatgpt
